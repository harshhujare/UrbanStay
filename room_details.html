<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Page</title>
    <link rel="stylesheet" href="room_details.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <div class="container">
        <h1 class="title">Near Mahalaxmi Temple, 2BHK flat</h1>
        <div class="image-gallery">
            <img class="main-image" src="https://storage.googleapis.com/a1aa/image/kqJ1_XA05UHfEwUQH6d7bGosdMiClOnvrHzBbnzzIu4.jpg" alt="Main view">
            <div class="grid-images">
                <img src="https://storage.googleapis.com/a1aa/image/992KCsRcyP45hexhml8LDLrqQODxLKKdnftGjL-fMCs.jpg" alt="Dining">
                <img src="https://storage.googleapis.com/a1aa/image/ixagB20nyMltWHEt6hb5e-2_ExbJo423OtDoflVy2NY.jpg" alt="Hallway">
                <img src="https://storage.googleapis.com/a1aa/image/h317Annsm0MG6utcbemU5WDHXokbZEJgzuRNDgjWeug.jpg" alt="Bedroom">
                <img src="https://storage.googleapis.com/a1aa/image/7R7MJKq-bLo0B15nEDvhtNU53BW3UZP_AZQd65jKrCk.jpg" alt="Living Room">
            </div>
        </div>
        <button class="show-more">Show all photos</button>

        <div class="details">
            <h2>Entire rental unit in Kolhapur, India</h2>
            <p>4 guests 路 2 bedrooms 路 4 beds 路 1 bathroom</p>
            <div class="review">
                <span class="new">New</span>
                <span>路 1 review</span>
            </div>
            <div class="host">
                <img src="https://storage.googleapis.com/a1aa/image/RadOQ3drLSIp2bdEa7p6owBv-iQf83_nBrzVx7vkDRQ.jpg" alt="Host">
                <div>
                    <p class="host-name">Hosted by Aaradhya</p>
                    <p class="host-status">New Host</p>
                </div>
            </div>
        </div>

        <div class="amenities">
            <h3>What this place offers</h3>
            <ul>
                <li><i class="fas fa-utensils"></i> Kitchen</li>
                <li><i class="fas fa-wifi"></i> Wifi</li>
                <li><i class="fas fa-parking"></i> Free parking on premises</li>
                <li class="strikethrough"><i class="fas fa-bell"></i> Carbon monoxide alarm</li>
                <li><i class="fas fa-smoking-ban"></i> Smoke alarm</li>
            </ul>
            <button class="show-more">Show all 5 amenities</button>
        </div>
    </div>
</body>
</html>
