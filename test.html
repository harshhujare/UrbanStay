<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.slider-container {
    position: relative;
    width: 80%;
    max-width: 900px;
    overflow: hidden;
}

.slider {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slide {
    min-width: 100%;
    transition: transform 0.5s, opacity 0.5s;
    position: relative;
}

.slide img {
    width: 100%;
    border-radius: 10px;
    transition: transform 0.5s;
}

/* Center Image Effect */
.active img {
    transform: scale(1.1);
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

/* Navigation Arrows */
.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 50%;
    transition: 0.3s;
}

.prev { left: 10px; }
.next { right: 10px; }

.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

/* Pagination Dots */
.dots-container {
    text-align: center;
    margin-top: 10px;
}

.dot {
    height: 12px;
    width: 12px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s ease;
}

.dot.active {
    background-color: #333;
}
</style>
<body>

    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="assets/hero.jpeg" alt="Fashion 1"></div>
            <div class="slide"><img src="assets/ueban-stayLogo.png" alt="Fashion 2"></div>
            <div class="slide active"><img src="image3.jpg" alt="Fashion 3"></div>
            <div class="slide"><img src="image4.jpg" alt="Fashion 4"></div>
            <div class="slide"><img src="image5.jpg" alt="Fashion 5"></div>
        </div>
        <!-- Navigation Arrows -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <!-- Pagination Dots -->
        <div class="dots-container"></div>
    </div>

    <script>const slider = document.querySelector(".slider");
        const slides = document.querySelectorAll(".slide");
        const prevButton = document.querySelector(".prev");
        const nextButton = document.querySelector(".next");
        const dotsContainer = document.querySelector(".dots-container");
        let currentIndex = 2; // Start at the third image (center)
        let autoScrollInterval;
        // Create pagination dots
        slides.forEach((_, index) => {
            const dot = document.createElement("span");
            dot.classList.add("dot");
            if (index === currentIndex) dot.classList.add("active");
            dot.setAttribute("data-index", index);
            dotsContainer.appendChild(dot);
        });
        // Function to update slider position
        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            document.querySelectorAll(".dot").forEach((dot, index) => {
                dot.classList.toggle("active", index === currentIndex);
            });
            // Apply active class for scaling effect
            slides.forEach((slide, index) => {
                slide.classList.toggle("active", index === currentIndex);
            });
        }
        // Function to move to the next slide
        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlider();
        }
    
        // Function to move to the previous slide
        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlider();
        }
        
        // Auto-scroll function
        function startAutoScroll() {
            autoScrollInterval = setInterval(nextSlide, 4000);
        }
        
        // Stop auto-scroll on hover
        slider.addEventListener("mouseenter", () => clearInterval(autoScrollInterval));
        slider.addEventListener("mouseleave", startAutoScroll);
        
        // Navigation button event listeners
        nextButton.addEventListener("click", nextSlide);
        prevButton.addEventListener("click", prevSlide);
        
        // Pagination dots event listeners
        document.querySelectorAll(".dot").forEach(dot => {
            dot.addEventListener("click", (e) => {
                currentIndex = parseInt(e.target.getAttribute("data-index"));
                updateSlider();
            });
        });
        
        // Swipe functionality for mobile users
        let startX = 0;
        slider.addEventListener("touchstart", (e) => startX = e.touches[0].clientX);
        slider.addEventListener("touchend", (e) => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) nextSlide(); // Swipe Left
            if (startX - endX < -50) prevSlide(); // Swipe Right
        });
        
        // Initialize slider
        updateSlider();
        startAutoScroll();
        </script>
</body>
</html>
